<div class="tab-pane active" role="tabpanel" id="step1">
    <div class="step1">

        <div class="row">
            <h2>Crear Nuevo Spot</h2>
            <p>Gracias por animarte a mejorar este spot. Vamos comenzar paso a paso, con tu ayuda vamos a conseguir la mejor guia de surf.</p>
            <p>Estas a punto de convertirte en <b>Embajador@</b> de este Spot.</p>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="formulario_spot_name" class="required">Nombre:</label>
                    <input type="text" id="formulario_spot_name" name="formulario_spot[name]" required="required" placeholder="Nombre del spot, o en su defecto el nombre de la playa" class="form-control" alt="Como se llama el surf spot">
                </div>
                <div class="form-group">
                    <label for="formulario_spot_level" class="required">Nivel para surfear el spot</label>
                    <div data-role="selectable">

                        <span class="ico-sssbegginer" title="Principiante">
                            <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                        </span>
                        <!-- /ico-sssbegginer -->

                         <span class="ico-sssavanced" title="Avanzado">
                            <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                        </span>
                        <!-- /ico-sssavanced -->

                        <span class="ico-sssexpert" title="Experto">
                            <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                        </span>
                        <!-- /ico-sssexpert -->

                        <span class="ico-ssspro" title="Pro - Kamikaze">
                            <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                        </span>
                        <!-- /ico-ssspro -->

                    </div>
                </div>
                <div class="form-group">
                    <label for="formulario_spot_wave" class="required">Tipo Ola <i class="info glyphicon glyphicon-info-sign" title="Selecciona el tipo de ola, hay olas que solo rompen de derechas, otras de izquierdas, puede que sea un 'pico' que rompe derechas e izquierdas. Tambien puede ser una playa con varias olas surfeables 'Multiples Picos'"></i></label>
                    <div data-role="selectable">
                        <span class="ico-ssswave-left" title="Izquierda"></span>
                        <span class="ico-ssswave-right selected" title="Derecha"></span>
                        <span class="ico-ssswave-multi" title="Multiples picos"></span>
                        <span class="ico-ssswave-peak" title="Pico"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="formulario_spot_tides" class="required">Mareas <i class="info glyphicon glyphicon-info-sign" title="Puedes seleccionar mas de una marea"></i></label>
                    <br>


                    <div class="checkbox checkbox-info checkbox-circle">
                        <input name="formulario_spot[tides][]" value="1" class="styled" type="checkbox">
                        <label>Alta</label>

                        <input name="formulario_spot[tides][]" value="2" class="styled" type="checkbox">
                        <label>Baja Bajando</label>

                        <input name="formulario_spot[tides][]" value="3" class="styled" type="checkbox">
                        <label>Baja Subiendo</label>

                        <input name="formulario_spot[tides][]" value="4" class="styled" type="checkbox">
                        <label>Media</label>

                        <br>

                        <input name="formulario_spot[tides][]" value="5" class="styled" type="checkbox">
                        <label>Alta Bajando</label>

                    </div>


                </div>

            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Foto Portada</h3>
                    </div>
                    <div class="panel-body">
                      <img src="https://lh4.googleusercontent.com/K_YBWGOOvz4s9F6zicZ7bG-6m7H9vhNeTy-tgLXGBZ4=w770-h250-no" alt="foto destacda del spot X">
                    </div>
                </div>
            </div>
            <!-- col-lg-6  -->
        </div>
        <!--/localizacion  -->

        <div class="row">
            <ul class="list-inline pull-right">
                <li>
                    <button type="button" class="btn btn-primary next-step">Continuar</button>
                </li>
            </ul>
        </div>

    </div>

</div>
